   <h1>P5 — Drawing Lines — Default</h1>
   <p>Using the <code>line(x1, y1, x2, y2)</code> function draws a default, 1-pixel, black line from coordinates <code>(x1, y1)</code> to <code>(x2, y2)</code>. In this example, a line is drawn from <code>(5, 5)</code> to <code>(95, 95)</code>.</p>
